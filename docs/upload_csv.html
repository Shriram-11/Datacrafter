    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

  <body>
    <header class="navigation fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark">

          >DataCrafter</a

        <div class="collapse navbar-collapse text-center" id="navigation">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"

              <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- page title -->
    <section class="page-title bg-primary position-relative">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="text-white font-tertiary">DataCrafter</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="container" data-background="images/backgrounds/bg-dots.png">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="bg-blue rounded text-center p-5 shadow-down">
            <h4 class="mb-80">Upload CSV Form</h4>
            <form class="row" id="uploadForm">
              <div class="col-md-12">
                <label for="csv_file" class="form-label">Choose CSV File:</label>
                <input
                  type="file"
                  id="csv_file"
                  name="csv_file"
                  accept=".csv"
                  class="form-control px-0 mb-4"
                  required
                />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Upload
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <section
      class="section section-on-footer"
      data-background="images/backgrounds/bg-dots.png"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="bg-white rounded text-center p-5 shadow-down">
              <h4 class="mb-80">Contact Form</h4>
              <!-- Use Web3Forms API with your Access Key -->
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                class="row"
              >
                <!-- Web3Forms Access Key -->
                <input
                  type="hidden"
                  name="access_key"
                  value="b1b1ac52-68aa-42d7-9e93-75424feb9787"
                />

                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" style="display: none" />

                <!-- Form Fields -->
                <div class="col-md-6">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Full Name"
                    class="form-control px-0 mb-4"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    class="form-control px-0 mb-4"
                    required
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    id="message"
                    class="form-control px-0 mb-4"
                    placeholder="Type Message Here"
                    required
                  ></textarea>
                </div>

                <!-- Custom Redirect (Optional) -->
                <!-- <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html"> -->

                <div class="col-lg-6 col-10 mx-auto">
                  <button type="submit" class="btn btn-primary w-100">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- /contact -->

    <!-- footer -->
    <footer class="bg-dark footer-section">

        </p>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="plugins/jQuery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="plugins/slick/slick.min.js"></script>
    <!-- filter -->
    <script src="plugins/shuffle/shuffle.min.js"></script>

    <!-- Main Script -->
    <script src="js/script.js"></script>
    <script src="js/upload.js"></script>
  </body>
