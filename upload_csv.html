<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload CSV</title>
    <link rel="stylesheet" href="scripts/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        color: #333;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
      <h2>Upload CSV</h2>
      <form id="uploadForm">
        <label for="csv_file">Choose CSV File:</label>
        <input
          type="file"
          id="csv_file"
          name="csv_file"
          accept=".csv"
          required
        />

        <button type="submit">Upload</button>
      </form>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById("csv_file").files[0];
          const formData = new FormData();
          formData.append("csv_file", fileInput);

          const token = localStorage.getItem("token");
          const response = await fetch(
            "http://127.0.0.1:8000/api/upload_csv/",
            {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
              },
              body: formData,
            }
          );

          const data = await response.json();
          if (data.success) {
            alert("CSV uploaded successfully!");
            localStorage.setItem("edaData", JSON.stringify(data.data));
            window.location.href = "eda_report.html";
          } else {
            alert("Upload failed: " + data.message);
          }
        });

      function logout() {
        localStorage.removeItem("token");
        alert("Logged out successfully!");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
