<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload CSV</title>
  </head>
  <body>
    <h2>Upload CSV</h2>
    <form id="uploadForm">
      <input
        type="file"
        id="csv_file"
        name="csv_file"
        accept=".csv"
        required
      /><br />
      <button type="submit">Upload</button>
    </form>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById("csv_file").files[0];
          const formData = new FormData();
          formData.append("csv_file", fileInput);

          const token = localStorage.getItem("token");
          const response = await fetch(
            "http://127.0.0.1:8000/api/upload_csv/",
            {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
              },
              body: formData,
            }
          );
          const data = await response.json();
          if (data.success) {
            alert("CSV uploaded successfully!");
            localStorage.setItem("edaData", JSON.stringify(data.data));
            window.location.href = "eda_report.html";
          } else {
            alert("Upload failed: " + data.message);
          }
        });
    </script>
  </body>
</html>
